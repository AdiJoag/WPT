<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>styling</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <p id="first">First paragraph.</p>
  <p id="second">Second paragraph.</p>
 
  <script>
    $(document).ready(function(){
      $('#first').css('font-style', 'italic').text('Namaste Duniya !');
      $('#second').css('text-decoration', 'underline').text('Namaste Duniya !');
    });
  </script>

</body>
</html>
